<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h3>Root Instance</h3>

        <!-- 在根實體使用自訂元件 -->
        <!-- <abc v-bind:one-for="msg"></abc> -->
        <abc v-bind:one-fora="bbb"></abc>
        <zzz v-bind:one-for="msg" :num-1="num">{{ count }}</zzz>
        <h3>{{ msg }}</h3>
        <my-component v-bind:parent-msg="msg"></my-component>
        <wow v-bind:one-for="msg"></wow>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <script type="text/x-template" id="wow">
        <div>1123123</div>
        <div> <input type="text" v-model="count"></div>
        <div>{{ oneFor }}/{{ msg }}</div>
        
    </script>
    <script>

        const obj = {
            count: 0,
        }
        const vm = Vue.createApp({
            data() {
                return {
                    msg: '外面的拉',
                    bbb: '蝦BB',
                    num: true,
                }
            },
            //多重子元件寫法
            components: {
                'zzz': {
                    template: `<h1>6666</h1>
                    <div>{{ msg }}</div>
                    <div>{{ oneFor}}/ {{ num1}} </div>
                    `,
                    data() {
                        return {
                            msg: 'zzz裡面的拉',

                        };
                    },
                    props: {
                        'one-for': {

                        },
                        'num-1': {
                            type: Number
                        },
                        'something': {

                            required: true
                        }
                    }
                }

            }
        });
        //單一元件寫法
        vm.component('my-component', {
            template: `
    <div class="component">
      <div> 從 props 來的 parentMsg ==> {{ parentMsg }} </div>
      <div> 自己的 msg ==> {{ msg }} </div>
    </div>`,
            props: ["parentMsg"],
            data() {
                return {
                    msg: '這是子元件的 msg'
                }
            }
        });
        vm.component('abc', {
            template: `<div class="app-child">
                <div>aaaaa {{ msg   }}</div>
                <div>bbbbb {{ oneFora   }}</div>
                <button @click="count++">click</button>
                </div>
                `,
            data() {
                return {
                    count: 0,
                    msg: 'ABC裡面的拉'
                }
            },
            props: ["one-fora"]
        });
        vm.component('wow', {
            template: '#wow',
            data() {
                return {
                    msg: 'wow裡面的拉',
                    count: 11111111,
                };
            },
            props: ["one-for"]

        });



        vm.mount("#app");











    </script>





</body>

</html>
