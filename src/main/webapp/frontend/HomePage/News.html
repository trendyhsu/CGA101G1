<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP.Game</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href=".\\css\\allStyle.css">
    <link rel="stylesheet" href=".\\css\\headerStyle.css">
    <link rel="stylesheet" href=".\\css\\footerStyle.css">
    <link rel="stylesheet" href=".\\css\\headerFunctionStyle.css">
    <link rel="stylesheet" href=".\\css\\newsStyle.css">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- header section starts-->

    <header>

        <div class="logo-div">
            <img src=".\\images\\logo.png" alt="">
            <a href=".\\HomePage.html" class="logo">帕Game</a>
        </div>


        <nav class="navbar">
            <!-- 上方標籤列 -->
            <a class="active" href=".\\HomePage.html">首頁</a>
            <a href="#items">商品區</a>
            <!-- <a href="#news">遊戲新聞</a> -->
            <a href="#sale">競標區</a>
            <a href="#review">討論區</a>
        </nav>

        <div class="icons">
            <!--右上方小icon區-->
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-solid fa-user-astronaut" id="login-icon"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <i class="fas fa-shopping-cart" id="cart"></i>
        </div>

    </header>

    <!-- header section ends-->

    <!--Login starts-->

    <div action="" id="login-form">
        <i class="fas fa-times" id="login-close"></i>


        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <div class="input-div">
                    <i class="fas fa-solid fa-user-astronaut"></i>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-div">
                    <i class="fas fa-solid fa-lock"></i>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>

                <div class="others">
                    <input type="checkbox" class="check-box">
                    <span>Remeber Password</span>
                </div>

                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <div class="input-div">
                    <i class="fas fa-solid fa-user-astronaut"></i>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-div">
                    <i class="fas fa-solid fa-envelope"></i>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                </div>
                <div class="input-div">
                    <i class="fas fa-solid fa-lock"></i>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>

                <div class="others">
                    <input type="checkbox" class="check-box">
                    <span>I agree to the terms & conditions</span>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>

    </div>

    <!-- Login ends -->

    <!-- search form starts-->

    <form action="" id="search-form">
        <div class="search-group">

            <input type="search" placeholder="search here..." name="" id="search-box">
            <label for="search-box" class="fas fa-search"></label>

        </div>


        <i class="fas fa-times" id="search-close"></i>
    </form>

    <!-- search form ends-->



    <!-- shopping-cart div starts -->

    <div id="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src=".\\images\\Monopoly.png" alt="">
            <div class="content">
                <h3>ItemName</h3>
                <span class="price">$0.00/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src=".\\images\\Mario.png" alt="">
            <div class="content">
                <h3>ItemName</h3>
                <span class="price">$0.00/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="total"> total : $0.00/-</div>
        <a href="#" class="btn">check out</a>

    </div>

    <!-- shopping-cart div ends -->

    <!-- News section -->
    <section>

        <div class="news-title"></div>
        <div class="img-container">
            <img>
        </div>

        <div class="news-content">
           
        </div>
    </section>










	<script>
		let queryString = window.location.search;
		let urlParams = new URLSearchParams(queryString);
		let gameNewsNo = urlParams.get("gameNewsNo");
		
		$.ajax({
			url:`/CGA101G1/gamenews/GameNewsGetOne?gameNewsNo=${gameNewsNo}`,
			type : "Get",
			success: function(data){
				
				showNews(data);
				
			}
		});
		function showNews(data){
			let news = JSON.parse(data);
			
			let titleDiv = document.querySelector(".news-title");
			titleDiv.append(news[0].gameNewsTitle);
			let img = document.querySelector(".img-container img");
			img.setAttribute("src", news[0].ImgUrl);
			let contentDiv = document.querySelector(".news-content");
			console.log(news[0].gameNewsContent);
			contentDiv.innerHTML = `${news[0].gameNewsContent}`;
		}
		
		
	</script>




     <script src=".\\js\\HeaderJS.js"></script>
</body>

</html>
