<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <label for="username">帳號: </label> <input type="text" name="username" id="username" />
        </div>
        <div>
            <label for="password">密碼: </label> <input type="password" name="password" id="password" />
        </div>
        <div>
            <button id="btn1" type="button" class="btn btn-primary">登入</button>
        </div>
        <div id="errMsg" class="error"></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#btn1").click(() => {
            $.ajax({
                type: 'POST',
                url: "/CGA101G1/mem/LoginServlet",
                contentType: "application/json",
                data: JSON.stringify({
                    memAccount: username.value,
                    memPassword: password.value
                }),
                success: data => {
                    const { successful, message } = data;
                    if (successful) {
                        let { memNo, memName, memStatus, memVrfed } = data;
                        sessionStorage.setItem("memNo", memNo);
                        sessionStorage.setItem("memName", memName);
                        sessionStorage.setItem("memStatus", memStatus);
                        sessionStorage.setItem("memVrfed", memVrfed);
                        location = "index.html";
                    } else {
                        $("#errMsg").html(message);
                        //                   
                    }
                },

            });
        });


        // ==========================

    </script>
</body>

</html>
