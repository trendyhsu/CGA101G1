<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            $.ajax({
                url: "/CGA101G1/couponType/CouponTypeServlet",
                type: "Post",
                success: function (data) {
                    showAllMember(data);
                }
            })
        });
        function showAllMember(data) {
            let coupons = JSON.parse(data);
            for (let coupon of coupons) {
                let div1 = document.querySelector("#div1");
                let div2 = document.createElement("div");

                div2.innerHTML = `
                <table class=coupon>
                    <tr>
                        <th>優惠券種類編號</th>
                        <th>優惠券名稱</th>
                        <th>優惠券折價價格</th>
                        <th>優惠券時效</th>
                        <th>優惠券數量</th>
                        <th>優惠券描述</th>
                    </tr>
                    <tr>
                        <td>${coupon.couponTypeNo}</td>
                        <td>${coupon.couponName}</td>
                        <td>${coupon.discountPrice}</td>
                        <td>${coupon.couponDeadline}</td>
                        <td>${coupon.couponQuantity}</td>
                        <td>${coupon.couponDescription}</td>
                    </tr>
                </table> 
                    <span>==================================</span>`;
                div1.append(div2);
            }
        }
    </script>
</body>

</html>
